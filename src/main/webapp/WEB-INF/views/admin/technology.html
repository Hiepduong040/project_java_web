<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #0d6efd;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --border-color: #eee;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
        }

        .nav-link i {
            margin-right: 10px;
        }

        .table th {
            border-top: none;
            font-weight: 600;
            color: #6c757d;
        }

        .search-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-button, .add-button, .save-button, .cancel-button {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        .table-container {
            margin-top: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        .data-table th, .data-table td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }

        .edit-icon, .delete-icon {
            margin-right: 10px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .edit-icon:hover {
            color: #0d6efd;
        }

        .delete-icon:hover {
            color: #dc3545;
        }

        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
        }

        .close-btn:hover {
            color: #dc3545;
        }

        .flash-success, .flash-error {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .flash-success {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #842029;
        }

        .add-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 14px;
            text-decoration: none;
            cursor: pointer;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-form {
            position: relative;
        }

        .search-input {
            padding: 8px 35px 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-form i.fa-search {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            pointer-events: none;
        }

        .edit-icon, .delete-icon {
            text-decoration: none;
            font-size: 1rem;
            margin-right: 8px;
            color: #6c757d;
        }

        .edit-icon:hover {
            color: #0d6efd;
        }

        .delete-icon:hover {
            color: #dc3545;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 5px;
        }

        .pagination a, .pagination span {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            background-color: #fff;
        }

        .pagination a:hover {
            background-color: #0d6efd;
            color: white;
        }

        .pagination .active {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
            cursor: default;
        }

        .pagination .disabled {
            color: #6c757d;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>

<body>
<div th:insert="fragments/sidebar_admin::SIDEBAR_ADMIN"></div>

<div class="main-content">
    <div th:if="${successMessage}" class="flash-success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="flash-error">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="header">
        <div>
            <img src="https://res.cloudinary.com/dmghszorv/image/upload/v1749742890/Heading_1_frm6gd.png" alt="">
        </div>

        <div class="actions">
            <a href="/admin/technology/add" class="add-button">+ Add Technology</a>

            <form th:action="@{/admin/technology}" method="get" class="search-form">
                <input type="text" name="search" placeholder="Search here..." class="search-input"
                       th:value="${search != null ? search : ''}">
                <i class="fas fa-search"></i>
            </form>
        </div>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tech : ${technologies}">
                <td th:text="${tech.id}"></td>
                <td th:text="${tech.name}"></td>
                <td>
                    <a th:href="@{'/admin/technology/edit/' + ${tech.id}}" class="edit-icon" title="Edit">
                        <i class="fas fa-pen"></i>
                    </a>
                    <a th:href="@{'/admin/technology/delete/' + ${tech.id}}"
                       onclick="return confirm('Are you sure?')" class="delete-icon" title="Delete">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            <tr th:if="${technologies.size() == 0}">
                <td colspan="3" class="no-data">No technologies found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Th√™m ph√¢n trang -->
    <div th:insert="~{fragments/pagination::pagination(currentPage=${currentPage}, totalPages=${totalPages}, url=@{/admin/technology})}"></div>
</div>
</body>
</html>
