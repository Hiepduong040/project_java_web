<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #0d6efd;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --border-color: #eee;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
        }

        /*.nav-link {*/
        /*    color: var(--text-color);*/
        /*    padding: 10px 15px;*/
        /*    margin-bottom: 5px;*/
        /*    border-radius: 5px;*/
        /*    display: flex;*/
        /*    align-items: center;*/
        /*}*/

        /*.nav-link i {*/
        /*    margin-right: 10px;*/
        /*}*/

        /*.nav-link.active {*/
        /*    background-color: #e9ecef;*/
        /*    font-weight: 500;*/
        /*}*/

        /*.header {*/
        /*    display: flex;*/
        /*    justify-content: space-between;*/
        /*    align-items: center;*/
        /*    flex-wrap: wrap;*/
        /*    margin-bottom: 20px;*/
        /*}*/

        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-form {
            position: relative;
        }

        .search-input {
            padding: 8px 35px 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-form i.fa-search {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            pointer-events: none;
        }

        .table-container {
            margin-top: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
        }

        .data-table th, .data-table td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }

        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #6c757d;
            border-top: none;
        }

        .technology-badge {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin-right: 5px;
        }

        .status-active {
            color: #198754;
        }

        .status-deactivate {
            color: #dc3545;
        }

        .actions a {
            margin-right: 5px;
            color: #6c757d;
        }

        .actions a:hover {
            color: #0d6efd;
        }

        .profile-section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 5px;
        }

        .pagination a, .pagination span {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            background-color: #fff;
        }

        .pagination a:hover {
            background-color: #0d6efd;
            color: white;
        }

        .pagination .active {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
            cursor: default;
        }

        .pagination .disabled {
            color: #6c757d;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>

<body>
<div th:insert="fragments/sidebar_admin::SIDEBAR_ADMIN"></div>

<div class="main-content">
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="header">
        <h2>Candidate</h2>
        <div class="filters">
            <select class="filter-select" th:name="technology">
                <option value="">Technology</option>
                <option th:each="tech : ${technologies}" th:value="${tech.id}" th:text="${tech.name}"></option>
            </select>
            <select class="filter-select" th:name="gender">
                <option value="">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <select class="filter-select" th:name="age">
                <option value="">Age</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36+">36+</option>
            </select>
            <select class="filter-select" th:name="experience">
                <option value="">Experience</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4+">4+</option>
            </select>
            <form th:action="@{/admin/candidate}" method="get" class="search-form">
                <input type="text" name="search" placeholder="Search here..." class="search-input"
                       th:value="${search != null ? search : ''}">
                <i class="fas fa-search"></i>
            </form>
        </div>
    </div>
    <div class="table-container">
        <table class="data-table">
            <thead>
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Email</th>
                <th>Technology</th>
                <th>Phone</th>
                <th>Experience</th>
                <th>Gender</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate, iterStat : ${candidates}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${candidate.name}"></td>
                <td th:text="${candidate.email}"></td>
                <td>
                    <span th:each="ct : ${candidate.candidateTechnologies}" th:text="${ct.technology.name}" class="technology-badge"></span>
                </td>
                <td th:text="${candidate.phone}"></td>
                <td th:text="${candidate.experience}"></td>
                <td th:text="${candidate.gender}"></td>
                <td>
                <span th:text="${candidate.status == 'Active' ? 'Active' : 'Deactivate'}"
                      th:class="${candidate.status == 'Active' ? 'status-active' : 'status-deactivate'}"></span>
                </td>
                <td class="actions">
                    <a href="#" title="View"><i class="fas fa-eye"></i></a>
                    <a href="#" title="Edit"><i class="fas fa-pen"></i></a>
                </td>
            </tr>
            <tr th:if="${candidates.size() == 0}">
                <td colspan="9" class="text-center text-muted">No candidates found.</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="~{fragments/pagination::pagination(currentPage=${currentPage}, totalPages=${totalPages}, url=@{/admin/candidate})}"></div>
</div>
</body>
</html>
