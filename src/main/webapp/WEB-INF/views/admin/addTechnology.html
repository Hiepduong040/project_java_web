<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Technology</title>
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #dc3545;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --border-color: #eee;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            margin: 0;
        }

        .close-btn {
            font-size: 1.5rem;
            text-decoration: none;
            color: #000;
        }

        .close-btn:hover {
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .cancel-button {
            background-color: white;
            border: 1px solid #ccc;
            color: #333;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .save-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .required {
            color: var(--primary-color);
        }

        .error-text {
            color: var(--primary-color);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h2>Add New Technology</h2>
            <a th:href="@{/admin/technology}" class="close-btn">&times;</a>
        </div>

        <form method="post" th:action="@{/admin/technology/add}" th:object="${technologyDto}">
            <div class="form-group">
                <label>Name <span class="required">*</span></label>
                <input type="text" th:field="*{name}" class="form-input" placeholder="Enter technology name">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-text"></p>
            </div>

            <div class="form-actions">
                <a th:href="@{/admin/technology}" class="cancel-button">Cancel</a>
                <button type="submit" class="save-button">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
