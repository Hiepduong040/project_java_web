<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .forgot-password-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .forgot-password-title {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .forgot-password-title span {
            color: #b11f1f;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
        }

        .btn-submit {
            background-color: #a61b1b;
            color: #fff;
            border-radius: 6px;
        }

        .btn-submit:hover {
            background-color: #911717;
        }

        .small-text {
            font-size: 0.9rem;
        }

        .footer {
            font-size: 0.85rem;
            color: #777;
            margin-top: 20px;
        }

        .click-here {
            color: #b11f1f;
            font-weight: 500;
            text-decoration: none;
        }

        .click-here:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="forgot-password-container">
    <div class="forgot-password-title">
        My <span>Company</span>
    </div>
    <p class="subtitle">Đặt lại mật khẩu của bạn</p>
    <form id="forgotPasswordForm" th:action="@{/forgot-password}" method="post">
        <div class="mb-3">
            <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
        </div>
        <div th:if="${success != null}" class="text-success mt-2">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error != null}" class="text-danger mt-2">
            <span th:text="${error}"></span>
        </div>
        <button type="submit" class="btn btn-submit w-100">Gửi link đặt lại</button>
        <div class="small-text mt-3">
            Quay lại <a href="/login" class="click-here">Đăng nhập</a>
        </div>
    </form>
    <div class="footer mt-4">© 2025 - Rikkei Education</div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
